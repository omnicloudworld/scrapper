version: 2

mkdocs:
    configuration: .mkdocs.yml
    fail_on_warning: false
formats: all

build:
    os: ubuntu-22.04
    tools:
        python: "3.10"

python:
    install:
        - requirements: .docs/readthedocs.pip

search:
    ranking:
        api/v1/*: -1
        api/v2/*: 4
    ignore:
        - 404.html
